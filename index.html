<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="assets\style.css">
    <title> Coding quiz challenge </title>
</head>
<nav>

    <div class="highscore"> <a href="highscore"> Highscore </a> </div>
    <div class="timer">Time: <span id="time">0</span></div>
</nav>
<main id="frontpage">
    <h1>Coding Quiz challenge</h1>
    <p>
        Try to answer the following code related questions within the time
        limit. Keep in mind that incorrect answers will penalize your score/time
        by 10 seconds!
    </p>
    <button id="start" type="button">Start quiz</button>

</main>
<section hidden id="Questions">
    <h2 id="title"> title</h2>
    <ul id="btnContainer">
    </ul>
    <div id="feedback"> feedback </div>
</section>

<section hidden id="endpage">
    <h3>All Done!</h3>
    <p>You scored: <span id="finalscore"> 0</span></p>
    <p>
        Enter initials: <input type="text" id="initials" max="3">
    </p>
    <button id="submit"> Submit</button>

</section>

<script src="assets\Questions.js"></script>
<script src="assets\logic.js"></script>

<body>

</body>

</html>
